<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏 - icecakety's Game Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>🐍 贪吃蛇游戏</h1>
            <div class="score-board">
                <div class="score">得分: <span id="score">0</span></div>
                <div class="high-score">最高分: <span id="high-score">0</span></div>
            </div>
        </header>

        <main class="game-main">
            <div class="game-board-container">
                <canvas id="game-board" width="400" height="400"></canvas>
                <div id="game-over" class="game-over hidden">
                    <h2>游戏结束!</h2>
                    <p>你的得分: <span id="final-score">0</span></p>
                    <button id="restart-btn">重新开始</button>
                </div>
                <div id="start-screen" class="start-screen">
                    <h2>贪吃蛇游戏</h2>
                    <p>使用方向键或 WASD 控制蛇的移动</p>
                    <button id="start-btn">开始游戏</button>
                </div>
            </div>

            <div class="game-controls">
                <div class="control-instructions">
                    <h3>游戏控制:</h3>
                    <div class="controls-grid">
                        <div class="control-item">
                            <kbd>↑</kbd><kbd>↓</kbd><kbd>←</kbd><kbd>→</kbd>
                            <span>方向键控制</span>
                        </div>
                        <div class="control-item">
                            <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd>
                            <span>WASD 控制</span>
                        </div>
                        <div class="control-item">
                            <kbd>空格</kbd>
                            <span>暂停/继续</span>
                        </div>
                        <div class="control-item">
                            <kbd>R</kbd>
                            <span>重新开始</span>
                        </div>
                    </div>
                </div>

                <div class="game-settings">
                    <h3>游戏设置:</h3>
                    <div class="setting-item">
                        <label for="speed-select">游戏速度:</label>
                        <select id="speed-select">
                            <option value="slow">慢速</option>
                            <option value="medium" selected>中速</option>
                            <option value="fast">快速</option>
                            <option value="insane">极速</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="grid-toggle">显示网格:</label>
                        <input type="checkbox" id="grid-toggle" checked>
                    </div>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <p>由 icecakety 制作 | <a href="../../index.html">返回游戏大厅</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
